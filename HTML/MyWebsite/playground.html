<!DOCTYPE html>

<!-- Prevent Firefox from yelling at me -->
<meta charset="utf-8"/>

<html id="html">
  <head>
    <link href="./stylesheets/playground-stylesheet.css" type=text/css rel='stylesheet'>
    <!-- JQuery Content Delivery Network (CDN) hosted by Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <!--<script src="https://d3js.org/d3.v3.min.js"></script> -->
    <script src="https://d3js.org/topojson.v1.min.js"></script>    
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>    
  </head>
  <body class="body theme2" id="body">
    <script>
      // Short hand for $(document).ready()
      // Will run when Document Object Model (DOM) is safe to be modified
      $(function(){
          $('#navigation-panel').load('./library/collapse-reusable.html');
      });    
    </script>

    <!-- Will automatically populate with reusable template -->
    <div id="navigation-panel"></div>

    <div id="playground_items">
      <div id="title" class="center mali">
        <h1>Playground</h1>
      </div>

      <h1 class="mali theme6 opacity-75 margin-lr-2">Bar chart</h1>
      <div id="div_bar_chart"></div>  
      <svg id="svg_bar_chart" class="margin-lr-2" width="500px" height="500px"></svg>

      <!-- Create an element where the world map will take place -->
      <svg id="world_choropleth" class="margin-lr-5" width="500" height="500"></svg>

      <!-- Create an element where the map will take place -->
      <svg id="choropleth" class="margin-lr-5" width="500" height="500"></svg>

      <svg id="circles" width="720" height="120">
        <circle cx="40" cy="60" r="10"></circle>
        <circle cx="80" cy="60" r="10"></circle>
        <circle cx="120" cy="60" r="10"></circle>
      </svg>

      <div id="bars" class="margin-lr-5" width ="500" height = "500"></div>

    </div>
    
    
  </body>

  <script type="text/javascript" src="./js_scripts/playground.js"></script>

</html>
